`<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie</title>
    <link rel="stylesheet" href = "css/w3.css">
    <link rel="stylesheet" href = "css/style.css">
    <script src="js/jquery.js"></script>
</head>
<body>
    <div class="wrapper w3-border w3-card">
        <div class="w3-container w3-gray">
            <h4>Add cookie</h4>
        </div>
        <form class="w3-container">
            <div class="w3-section">
                <label>Name</label>
                <input class="w3-input" type="text" id = "name">
            </div>
            <div class="w3-section">
                <label>Value</label>
                <input class="w3-input" type="text" id = "value">
            </div>
            <div class="w3-section">
                <label>Time expired (in days)</label>
                <input class="w3-input" type="text" id = "time">
            </div>
            <div class="w3-section">
                <label>or choose a stored cookie</label>
                <select name="w3-select" id="select">
                    <option value="" disabled selected>Choose a cookie</option>
                </select>
            </div>
            <div class="w3-section">
                <button type="button" class="w3-btn w3-padding w3-gray" style ="width:120px" id ="save">Save</button>
                <button type="button" class="w3-btn w3-padding w3-gray" style ="width:120px" id ="delete">Delete</button>
            </div>
        </form>   
    </div>
</body>
<script>
    $("#save").click(function(){
        
//console.log() - для проверки
        var name = $("#name").val();
        var value = $("#value").val(); 
        var time = $("#time").val();
        
        createCookie(name,value,time);

    $("#select").append($('<option>', {
        value: 1,
        text: name
    }));    
    });

    function createCookie(cookieName,cookieValue,daysToExpire) {
      var date = new Date();
      date.setTime(date.getTime()+(daysToExpire*24*60*60*1000));
      document.cookie = cookieName + "=" + cookieValue + "; expires=" + date.toGMTString();
    }

    $("#delete").click(function(){
    var name = $("#select option:selected" ).text();
    $("#select option:selected" ).remove(); //Из списка
    //console.log(name);
    deleteCookie(name);
});      

function deleteCookie(name){
    document.cookie = name+"= ; expires = Thu, 01 Jan 1970 00:00:00 GMT";
}
</script>
</html>
